        <header>
          <a href= "index.html"> <img src="images/Rainydayslogo.png" id="logo" alt="Rainydays Logo"></a>
          <input type="checkbox" id="hamburgermenu">
          <nav>
            <ul>
              <li><a href="Contact.html">Contact</a></li>
              <li><a href="About.html">About us</a></li>
              <div class="icon"><a href="Chechout.html"><i class="fas fa-shopping-cart"></i><span>0</span></a></div>
              <div class="icon"><a href="#"><i class="fas fa-user-circle"></i></a></div>
              <div class="icon"><a href="#"><i class="fas fa-search"></i></a></div>
            </ul>
          </nav>
        </header>
        <main>
          <h1 id="summary">Order summary</h1>
          <div class="container-3">
            <div class="checkout1">
               <img src="images/jacket.jpg" id="checkoutjacket">
               <div class="top">
                <p id="product">Product name</p>
                <p>Colour: Black</p>
                <p>Size: M</p>
                <p>Quantity: 1</p>
                <p class="top" id="NOK1">NOK 3499</p>
              </div>
             </div>
            <div class="checkout2">
               <p>1 Product(s): NOK 3499</p>
               <p>Shipping: NOK 49</p>
               <p>Total: NOK 3548</p>
               <p> <input type="checkbox">   I agree to the Terms & Conditions & Privacy Policy</p>
            </div>



            <div class="checkout3">
              <div class="pay-check">
                <h1 id="pay">Payment</h1>

                <input type="radio" name="paymentmethod" value="Paypal" id="Paypal"><label for="Paypal">Paypal</label>
                <input type="radio" name="paymentmethod" value="Credit Card" id="Credit Card"><label for="Credit Card">Credit Card</label>
          
                <div class="card">
                <label class="label">Card holder:</label>
                <input type="text" class="input" name="card-holder" placeholder="Card holder">
                </div>
          
                <div class="card">
                  <label class="label">Card number:</label>
                  <input type="text" class="input" name="card-number" placeholder="0000 0000 0000 0000" data-mask="0000 0000 0000 0000">
                  </div>
          
                  <div class="card-2">

                    <div class="card-item">
                      <label class="label">Expiry date:</label>
                      <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                    </div>
                    <div class="card-item">
                      <label class="label">CVC:</label>
                      <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                    </div>
          
                  </div>
          
                  <div class="button">
                    <a href="Checkoutsuccess.html">Place order</a>
                  </div>
          
              </div>
            </div>
          </div>

        </main>
